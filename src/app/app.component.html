<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Receiver Name</label>
      <div><input type="text"  class="form-control" (input)="onNameChange($event)" /></div>
    </div>

    <div class="col">
      <label><b>Receiver Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
    <!-- col-->
  </div>
  <!-- row-->


  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <div><input type="date" class="form-control" (input)="onDateChange($event)" /></div>
    </div>

    <div class="col">
      <label><b>Receiver Date</b></label>
      <div>
        {{ myDate | date: 'MMMM d,y' }}
      </div>
    </div>
    <!-- col-->
  </div>
  <!-- row-->


  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <div><input type="number" class="form-control" (input)="onAmountChange($event)" /></div>
    </div>

    <div class="col">
      <label><b>Receiver Amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
    <!-- col-->
  </div>
  <!-- row-->

</div>
<!-- container-->
