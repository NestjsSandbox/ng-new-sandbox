<div class="container">
  <div class="column is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challange</h1>

      <p class="has-text-centered">
        <span 
        [class]="compare(myChar,enteredText[i])"
        *ngFor="let myChar of randomText.split(''); let i = index">{{ myChar }}</span>
      </p>

      <div class="field">
        <input type="text" class="input" (input)="onInput($event)" />
      </div>

      <div *ngIf="enteredText === randomText" class="box has-text-centered">
        <p class="result">Success !</p>
      </div>
    </div>
  </div>
</div>
